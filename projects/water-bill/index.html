<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="style.css">
     <title>Water bill</title>
</head>

<body>
     <div class="heading">
          <h1>WATER BILL</h1>
     </div>
     <div class="input">
          <input type="number" id="rate" placeholder="Hour Rate">
          <input type="number" id="ahmadhour" placeholder="Ahmad Bhai...">
          <input type="number" id="asrafhour" placeholder="Asraf Bhai...">
          <input type="number" id="arifhour" placeholder="Arif Bhai...">

          <input type="button" id="calculate" onclick="calculate()" value="Calculate">
     </div>
     <div class="output">
          <table>
               <tr>
                    <th>Name</th>
                    <th>Hour</th>
                    <th>Total</th>
                    <th>pay/recieve</th>
               </tr>
               <tr>
                    <td>Ahmad Bhai</td>
                    <td id="ah_hour"></td>
                    <td id="ah_tot"></td>
                    <td id="ah_res"></td>
               </tr>
               <tr>
                    <td>Asraf Bhai</td>
                    <td id="as_hour"></td>
                    <td id="as_tot"></td>
                    <td id="as_res"></td>
               </tr>
               <tr>
                    <td>Arif Bhai</td>
                    <td id="ar_hour"></td>
                    <td id="ar_tot"></td>
                    <td id="ar_res"></td>
               </tr>
               <tr>
                    <td>Avg. Hour</td>
                    <td id="avg_hour"></td>
                    <td>Avg. Rate </td>
                    <td id="avg_rate"></td>
               </tr>
          </table>
     </div>
     <script src="/app.js"></script>
</body>

</html>
